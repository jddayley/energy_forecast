<!DOCTYPE html>
<html>
<head>
    <title>Energy Consumption Forecast</title>
</head>
<body>
    <h1>Energy Consumption Forecast</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="date">Enter Start Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="range">Select Range:</label>
        <select name="range" id="range">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select><br><br>
        
        <label for="file">Upload Actual Data File (Optional):</label>
        <input type="file" id="file" name="file"><br><br>
        
        <input type="submit" value="Get Forecast">
    </form>
    {% if forecast_data %}
        <h2>Forecast for {{ request.form['date'] }} - {{ request.form['range'] }}</h2>
        {{ forecast_data|safe }}
        {% if graph_url %}
            <img src="{{ graph_url }}" alt="Forecast Graph">
        {% endif %}
    {% endif %}
</body>
</html>
