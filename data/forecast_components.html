<!DOCTYPE html>
<html>
<head>
    <title>Energy Consumption Forecast</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#forecastTable').DataTable();
        });
    </script>
    <script>
        // ... [other scripts]
        $(document).ready(function() {
            $('#date').on('change', function() {
                $(this).blur();  // Hide date picker
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Energy Forecast</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/forecast_components">Forecast Components</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Forecast Components</h1>
        <form action="/forecast_components" method="post">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="range">Time Range:</label>
            <select id="range" name="range">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
            </select>

            <button type="submit">Get Forecast</button>
        </form>
        {% if graph_url %}
            <img src="{{ graph_url }}" alt="Forecast Graph" class="img-fluid mb-3">
        {% endif %}
    </div>
</body>
</html>
